DeleteUser:
  handler: bin/functions/users_delete
  package:
    artifact: archive/functions/UsersDelete.zip
  events:
    - httpApi:
        path: /users/delete
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /users/delete/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    USER_POOL_ID: !Ref CognitoUserPool
