DeleteRepo:
  handler: bin/functions/repositories_delete
  package:
    artifact: archive/functions/RepositoriesDelete.zip
  events:
    - httpApi:
        path: /repositories/delete
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /repositories/delete/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    TABLE_NAME: ${self:service}-${self:provider.stage}
