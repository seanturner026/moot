CreateRepo:
  handler: bin/functions/create_repo
  package:
    artifact: archive/functions/CreateRepo.zip
  events:
    - httpApi:
        path: /create/repo
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /create/repo/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    TABLE_NAME: ${self:service}-${self:provider.stage}
