ListUsers:
  handler: bin/functions/users_list
  package:
    artifact: archive/functions/UsersList.zip
  events:
    - httpApi:
        path: /users/list
        method: get
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /users/list/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    USER_POOL_ID: !Ref CognitoUserPool
