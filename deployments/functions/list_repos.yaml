ListRepos:
  handler: bin/functions/list_repos
  package:
    artifact: archive/functions/ListRepos.zip
  events:
    - httpApi:
        path: /list/repos
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /list/repos/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    GLOBAL_SECONDARY_INDEX_NAME: repo
    TABLE_NAME: ${self:service}-${self:provider.stage}
