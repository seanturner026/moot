DeleteRepo:
  handler: bin/functions/delete_repo
  package:
    artifact: archive/functions/DeleteRepo.zip
  events:
    - httpApi:
        path: /delete/repo
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /delete/repo/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    TABLE_NAME: ${self:service}-${self:provider.stage}
