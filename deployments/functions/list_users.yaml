ListUsers:
  handler: bin/functions/list_users
  package:
    artifact: archive/functions/ListUsers.zip
  events:
    - httpApi:
        path: /list/users
        method: get
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /list/users/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    USER_POOL_ID: !Ref CognitoUserPool
