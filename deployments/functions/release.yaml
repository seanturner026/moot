Release:
  handler: bin/functions/release
  package:
    artifact: archive/functions/Release.zip
  events:
    - httpApi:
        path: /release
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /release/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  timeout: 10
  environment:
    GITHUB_TOKEN: ${self:custom.GITHUB_TOKEN}
    WEBHOOK_URL: ${self:custom.WEBHOOK_URL_RELEASE_CHANNEL}
