Release:
  handler: bin/functions/releases_create
  package:
    artifact: archive/functions/ReleasesCreate.zip
  events:
    - httpApi:
        path: /releases/create
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /releases/create/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  timeout: 10
  environment:
    GITHUB_TOKEN: ${self:custom.GITHUB_TOKEN}
    WEBHOOK_URL: ${self:custom.WEBHOOK_URL_RELEASE_CHANNEL}
