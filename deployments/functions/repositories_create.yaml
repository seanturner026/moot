CreateRepo:
  handler: bin/functions/repositories_create
  package:
    artifact: archive/functions/RepositoriesCreate.zip
  events:
    - httpApi:
        path: /repositories/create
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /repositories/create/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    TABLE_NAME: ${self:service}-${self:provider.stage}
