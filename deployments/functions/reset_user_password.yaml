ResetUserPassword:
  handler: bin/functions/reset_user_password
  package:
    artifact: archive/functions/ResetUserPassword.zip
  events:
    - httpApi:
        path: /reset/user/password
        method: post
    - httpApi:
        path: /reset/user/password/{proxy+}
        method: options
  timeout: 10
  environment:
    CLIENT_POOL_ID: !Ref CognitoUserPoolClient
    USER_POOL_ID: !Ref CognitoUserPool
    CLIENT_POOL_SECRET: !GetAtt CognitoClientSecret.Data
