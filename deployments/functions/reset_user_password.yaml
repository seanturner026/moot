ResetUserPassword:
  handler: bin/reset_user_password
  package:
    artifact: archive/ResetUserPassword.zip
  events:
    - httpApi:
        path: /reset/user/password
        method: post
  timeout: 10
  environment:
    CLIENT_POOL_ID: !Ref CognitoUserPoolClient
    USER_POOL_ID: !Ref CognitoUserPool
