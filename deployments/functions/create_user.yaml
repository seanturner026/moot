CreateUser:
  handler: bin/functions/create_user
  package:
    artifact: archive/functions/CreateUser.zip
  events:
    - httpApi:
        path: /create/user
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /create/user/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    REGION: ${self:provider.region}
    USER_POOL_ID: !Ref CognitoUserPool
