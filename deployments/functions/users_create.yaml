CreateUser:
  handler: bin/functions/users_create
  package:
    artifact: archive/functions/UsersCreate.zip
  events:
    - httpApi:
        path: /users/create
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /users/create/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    REGION: ${self:provider.region}
    USER_POOL_ID: !Ref CognitoUserPool
