ResetUserPassword:
  handler: bin/functions/users_reset_password
  package:
    artifact: archive/functions/UsersResetPassword.zip
  events:
    - httpApi:
        path: /users/reset/password
        method: post
    - httpApi:
        path: /users/reset/password/{proxy+}
        method: options
  timeout: 10
  environment:
    CLIENT_POOL_ID: !Ref CognitoUserPoolClient
    USER_POOL_ID: !Ref CognitoUserPool
    CLIENT_POOL_SECRET: !GetAtt CognitoClientSecret.Data
