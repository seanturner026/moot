LoginUser:
  handler: bin/functions/users_login
  package:
    artifact: archive/functions/UsersLogin.zip
  events:
    - httpApi:
        path: /users/login
        method: post
    - httpApi:
        path: /users/login/{proxy+}
        method: options
    - httpApi:
        path: /users/refresh/token
        method: post
    - httpApi:
        path: /users/refresh/token/{proxy+}
        method: options
  environment:
    CLIENT_POOL_ID: !Ref CognitoUserPoolClient
    USER_POOL_ID: !Ref CognitoUserPool
    CLIENT_POOL_SECRET: !GetAtt CognitoClientSecret.Data
