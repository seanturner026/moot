DeleteUser:
  handler: bin/functions/delete_user
  package:
    artifact: archive/functions/DeleteUser.zip
  events:
    - httpApi:
        path: /delete/user
        method: post
        authorizer: cognitoAuthorizer
    - httpApi:
        path: /delete/user/{proxy+}
        method: options
        authorizer: cognitoAuthorizer
  maximumRetryAttempts: 0
  environment:
    USER_POOL_ID: !Ref CognitoUserPool
